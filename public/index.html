<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Meme - The Meme Party Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="build/styles.css">
</head>

<body>

    <div class="content homepage">
        <div class="title">
            <h1>MAMA MEME</h1>
        </div>
        <div class="dashboard p-3">
            <div class="login-section mx-2 p-3">
                <div class="form-group login">
                    <label class="mx-2" for="">Name</label>
                    <input type="text" class="form-control mx-2" name="" id="" aria-describedby="helpId"
                        placeholder="LugNutz">
                </div>
                <button onclick="findServer()" class="mbtn">Play!</button>
                <button class="mbtn">Create Private Room</button>
            </div>
            <!-- <div class="info-section mx-2"></div> -->
        </div>
    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        const socket = io();
        socket.on('connect', () => {
            console.log('connected');
        });

        async function findServer() {
            socket.emit('findServer', (data) => {
                $('.content').addClass('next-page');
                $('body').css('overflow', 'hidden');
                setTimeout(() => {
                    window.location.href = window.location.href + data.urlExt;
                }, 900);
            });
        }

    </script>
</body>

</html>
