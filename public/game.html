    <script>
        const cssVariables = document.documentElement.style
        $(document).ready(function () {
            const gameContent = $('.game-content');
            cssVariables.setProperty('--page-content-offset', $('.game-content').offset().left);
            gameContent.removeClass('hidden').addClass('new-page');
            setTimeout(() => { $('body').removeClass('hide-overflow'); }, 1000);
            // gameContent.removeClass('hidden');
            document.getElementById('wait_music').volume = .1;
            document.getElementById('score_audio').volume = .3;

        });

        const socket = io();
        const room = new Room(socket);

        socket.on('connect', () => {
            const msg = new Message('joinedServer');
            msg.playerData = { 'name': room.myUsername };
            socket.emit('messageFromClient', msg);
        });
        $(window).on('unload', () => {
            const msg = new Message('leaveRoom');
            msg.playerData = { name: room.myUsername };
            socket.emit('messageFromClient', msg);
        });
        socket.on('redirect', (data) => {
            console.log(`Redirecting to ${data.url}`);
            window.location.assign(data.url);
        });

        // Socket Game Event Listener
        socket.on('messageFromServer', (data) => {
            room.parseMessage(data);
        });

        // Cooke stuff
        function setCookie(cname, cvalue) {
            document.cookie = cname + "=" + cvalue + ";";
        }
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
